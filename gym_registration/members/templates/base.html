<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Preload Critical Styles -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" as="style" onload="this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    </noscript>

    <!-- Fonts -->
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" as="style" onload="this.rel='stylesheet'">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/font-face.css" rel="stylesheet" type="text/css" />

    <!-- DateTime Picker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css">

    <!-- Hide Body Until Styled -->
    <style>
        body {
            visibility: hidden;
        }

        body.visible {
            visibility: visible;
        }

        h1, h2, h3, h4, h5, h6, .btn, .form-control {
            font-family: 'Vazir', Tahoma, sans-serif;
        }
    </style>
    <title>سیستم ثبت‌نام باشگاه</title>
</head>
<body class="bg-light">
    <script>
        // Reveal body once the page is fully styled
        window.addEventListener('load', function () {
            document.body.classList.add('visible');
        });
    </script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'member_list' %}">سیستم باشگاه اکسیژن خرمدره</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="تغییر وضعیت ناوبری">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link btn btn-danger text-white" href="{% url 'logout' %}">خروج</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jalaali/moment-jalaali@0.9.4/build/moment-jalaali.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/js/bootstrap-datetimepicker.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".jalali_date-input").datetimepicker({
                format: 'jYYYY/jMM/jDD',
                locale: 'fa',
                useGregorianParser: false,
                dayViewHeaderFormat: 'jMMMM jYYYY',
            });
        });
    </script>
</body>
</html>
